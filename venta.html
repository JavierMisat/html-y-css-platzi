<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Venta</title>
</head> <!--End Head-->
<body>

<!--Navbar-->
<nav class="fadeInDown">
    <div class="brand_image">
        <img src="images/logo.png" alt="Logo">
    </div>
    <div class="nav_options">
        <ul>
            <li class="option"><a href="#">Faqs</a></li>
            <li class="option"><a href="#">Producto y descripción</a></li>
        </ul>
    </div>
</nav>
<!--End Navbar-->

<!--Start Form Ventas-->
<div class="container venta">
    <div class="row">
        <div class="col-4">
            <div class="modulo_pago">
                <div class="modulo_pago_images">
                    <img src="images/box2.png" alt="">
                </div>
                <h3>Producto 1</h3>
                <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos</p>
            </div>
        </div>
        <div class="col-8">
            <div class="modulo_pago">
                <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=S77YUYER4C832" method="post" class="form_venta">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="name" id="nombre" placeholder="">
                    <label for="correo">Correo</label>
                    <input type="email" name="email" id="correo" placeholder="">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="phone" id="telefono" placeholder="">
                    <input type="submit"  class="main_button" name="enviar" value="Confirmar Pago">
                </form>
            </div>
        </div>
    </div>
</div>
<!--End Form Ventas-->


<!--Start Footer-->
<footer id="footer">
    <ul>
        <li>Términos y condiciones</li>
        <li>contacto@mail.com</li>
    </ul>
</footer>
<!--End Footer-->

<script src="js/scripts.js"></script>
</body>
</html>
